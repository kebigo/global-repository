<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    
    <header-personalizado></header-personalizado>
    
    <section class="buscador container-lg mx-auto d-flex align-items-center justify-content-center flex-wrap">
        <div class="buscador-filters w-75 d-flex justify-content-center ">
            <div class="filter d-flex flex-column col justify-content-center">
                <label class="label-buscador fs-5 fw-semibold" for="destinoList">Destino <i class="label-icono fa-solid fa-location-dot"></i></label>
                <input class="input-buscador border-0 text-capitalize" list="destinos" type="text" id="destinoList" placeholder="Los Angeles, CA">
                <datalist id="destinos">
                    <option value="platano"></option>
                    <option value="mandarina"></option>
                    <option value="platanito"></option>
                </datalist>
            </div>
    
            <div class="filter d-flex flex-column col">
                <label class="label-buscador fs-5 fw-semibold" for="destinoList">Alojamiento <i class="label-icono fa-solid fa-bed"></i></label>
                <input class="input-buscador border-0 text-capitalize" list="destinos" type="text" id="destinoList" placeholder="Los Angeles, CA">
                <datalist id="destinos">
                    <option value="platano"></option>
                    <option value="mandarina"></option>
                    <option value="platanito"></option>
                </datalist>
            </div>
    
            <div class="filter d-flex flex-column col">
                <label class="label-buscador fs-5 fw-semibold" for="destinoList">Transportes <i class="label-icono fa-solid fa-route"></i></label>
                <input class="input-buscador border-0 text-capitalize" list="destinos" type="text" id="destinoList" placeholder="Los Angeles, CA">
                <datalist id="destinos">
                    <option value="platano"></option>
                    <option value="mandarina"></option>
                    <option value="platanito"></option>
                </datalist>
            </div>
    
            <div class="filter d-flex flex-column col">
                <label class="label-buscador fs-5 fw-semibold" for="destinoList">Pasajeros <i class="label-icono fa-solid fa-user"></i></label>
                <input class="input-buscador border-0 text-capitalize" list="destinos" type="text" id="destinoList" placeholder="Los Angeles, CA">
                <datalist id="destinos">
                    <option value="platano"></option>
                    <option value="mandarina"></option>
                    <option value="platanito"></option>
                </datalist>
            </div>
    
            <div class="filter d-flex flex-column col">
                <a class="info_button d-block text-center text-decoration-none text-white d-none d-xl-block" href="#">Buscar viajes</a>
    
            </div>
        </div>
       
       

    </section>
